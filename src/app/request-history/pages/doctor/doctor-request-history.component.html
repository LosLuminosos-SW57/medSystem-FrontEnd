<mat-card>
  <mat-card-title>Request Patient Clinical History</mat-card-title>
  <mat-card-header>
    <div class="info-inputs">
      <mat-label>Name of the patient</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <mat-label>DNI</mat-label>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" />
      </mat-form-field>
    </div>
    <div class="info-inputs">
      <button mat-raised-button color="primary">Search</button>
    </div>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="historyId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.historyId}}</td>
      </ng-container>

      <ng-container matColumnDef="doctorName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">Dr. {{ element.doctorName}}</td>
      </ng-container>

      <ng-container matColumnDef="historyReason">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let element">{{ element.historyReason}}</td>
      </ng-container>

      <ng-container matColumnDef="historyDate">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.historyDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
