
<mat-card>
  <mat-card-title>Appointment Search</mat-card-title>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Search"/>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">{{ element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="examType">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Type of exam</th>
        <td mat-cell *matCellDef="let element">{{ element.examType}}</td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let element">{{ element.result}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [disabled]="!isResultAvailable(element.result)">Request</button>
        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
