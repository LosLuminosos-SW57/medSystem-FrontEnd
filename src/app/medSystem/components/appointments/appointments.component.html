<table mat-table [dataSource]="appointments" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="red-header"> ID </th>
    <td mat-cell *matCellDef="let appointment "> {{appointment.id}} </td>
  </ng-container>
  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef class="red-header"> Patient </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.patientName}} </td>
  </ng-container>
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef class="red-header"> Day </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.day  | date:'shortDate'}} </td>
  </ng-container>
  <ng-container matColumnDef="moreInfo">
    <th mat-header-cell *matHeaderCellDef class="red-header"> More </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.moreInfo}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
