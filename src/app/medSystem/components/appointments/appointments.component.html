
<mat-card>
  <mat-card-title>Appointment Search</mat-card-title>
  <mat-card-header>
    <mat-form-field>
      <div>
        <label>ID</label>
        <input matInput (keyup)="Filterchange($event)"/>
      </div>
      <div>
        <label>Name of Patient</label>
        <input matInput (keyup)="Filterchange($event)"/>
      </div>
      <div>
        <label>Day</label>
        <input matInput (keyup)="Filterchange($event)"/>
      </div>
      <div>
        <input matInput (keyup)="Filterchange($event)" placeholder="Search"/>
      </div>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="appointmentId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.appointmentId}}</td>
      </ng-container>

      <ng-container matColumnDef="patientName">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let element">{{ element.patientName}}</td>
      </ng-container>

      <ng-container matColumnDef="appointmentDay">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let element">{{ element.appointmentDay}}</td>
      </ng-container>

      <ng-container matColumnDef="appointmentHour">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Hour</th>
        <td mat-cell *matCellDef="let element">{{ element.appointmentHour}}</td>
      </ng-container>

      <ng-container matColumnDef="moreInfo">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>More</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">MORE</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
