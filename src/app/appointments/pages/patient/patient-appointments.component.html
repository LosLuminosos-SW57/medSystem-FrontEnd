<mat-card>
  <mat-card-title style="display: flex; justify-content: space-between; align-items: center;">
    My Next Appointments
    <button mat-raised-button color="primary" (click)="navigateToNew()">Schedule Appointment</button>
  </mat-card-title>
  <mat-card-content>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="appointmentId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="appointmentDay">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let element">{{ element.appointmentDay }}</td>
      </ng-container>

      <ng-container matColumnDef="appointmentHour">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Hour</th>
        <td mat-cell *matCellDef="let element">{{ element.appointmentHour }}</td>
      </ng-container>

      <ng-container matColumnDef="moreInfo">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>More</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="navigateToReviewAppointment(element.id)">MORE</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
